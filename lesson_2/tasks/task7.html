<!DOCTYPE html>
<html lang="ukr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №7</h1>
	<p>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<script>
		//1. Обчислення
		let minMonthValue = 1,maxMonthValue = 12
		let randomMonthNumber = minMonthValue + Math.floor(Math.random() * (maxMonthValue - minMonthValue + 1))
		let minDayValue = 0,maxDayValue = 6
		let randomDayNumber = minDayValue + Math.floor(Math.random() * (maxDayValue - minDayValue + 1))
		let commonRandomSum = randomMonthNumber + randomDayNumber

		//2.Виводимо результат
		document.write(`
		Випадковий номер місяця (від 1 до 12) - ${randomMonthNumber} <br>
		Випадковий номер дня (від 0 до 6) - ${randomDayNumber} <br>
		<mark> Сума випадкового номера місяця та випадкового номера дня - ${commonRandomSum}</mark>
		`)
	</script>
</body>

</html>
