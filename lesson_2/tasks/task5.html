<!DOCTYPE html>
<html lang="ukr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>
		Задача №5
	</h1>
	<p>
		Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>
	<script>
		//1.Вводимо необхідні дані
		let sec = parseInt(prompt('Введіть кількість секунд','Наприклад, 50'))

		//2. Знаходимо результат
		/* 1хвилина = 60сек
			1година = 3600сек
		*/
		let seconds = Math.floor(sec % 60)
		let minutes = Math.ceil((sec / 60) % 60)
		let hours = Math.floor(sec / 3600)

		//4.Виводимо результат
		document.write(`
		 Початкове значення ${sec} (cек) <br>
		<mark>${hours}год ${minutes}хв ${seconds}сек</mark>
		`)
	</script>
</body>

</html>
