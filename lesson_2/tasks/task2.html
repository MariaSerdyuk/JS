<!DOCTYPE html>
<html lang="ukr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №2 Знайти кількість років.</h1>
	<p>
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>
	<script>
		//1.Вводимо необхідні дані
		let yearOfBirth = parseInt(prompt("Введіть рік народження =","Наприклад, 1995"))
		let currentYear = parseInt(prompt("Введіть поточний рік =","Наприклад, 2023"))

		//2.Знаходимо результат
		let currentAge = currentYear - yearOfBirth

		//3.Виводимо результат
		document.write(`
		<h2 style= " font-style: italic;">Поточний вік становить <mark>${currentAge}<mark> років.</h2>
		`)
	</script>
</body>

</html>
